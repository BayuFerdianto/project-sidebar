<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Navbar</title>
    <link rel="stylesheet" href="style.css">
    <!-- ===import cdn=========== -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="sidebar-left">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bxl-tailwind-css' ></i>
                <div class="logo_name">Informan.co</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">dashboard</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">user</span>
            </li>

            <li>
                <a href="">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">messages</span> 
            </li>

            <li>
                <a href="">
                    <i class='bx bx-pie-chart' ></i>
                    <span class="links_name">Analystics</span>
                </a>
                <span class="tooltip">analystics</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-folder' ></i>
                    <span class="links_name">File Managers</span>
                </a>
                <span class="tooltip">file managers</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-cart' ></i>
                    <span class="links_name">Order</span>
                </a>
                 <span class="tooltip">order</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-heart' ></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">save</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">setting</span>
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <i class='bx bx-user-circle' ></i>
                    <div class="job">
                        <div class="name">Bayu Ferdianto</div>
                        <div class="name-job">Pengangguran</div>
                    </div>
                </div>
                <i class='bx bx-log-out'></i>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="txt">
            <p>Haloo semuanya</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
